{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Bearbeiten von "{{ rechnung['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Titel</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or rechnung['title'] }}" required>
    <label for="amount">Betrag</label>
    <textarea name="amount" id="amount">{{ request.form['amount'] or rechnung['amount'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('meine_rechnungen.delete', id=rechnung['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Sicher?');">
  </form>
{% endblock %}
